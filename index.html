    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
    }
    
    /* Advanced Shining Text Effect */
    @keyframes shine {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
    
    .shining-text {
      background: linear-gradient(90deg, #ec4899, #3b82f6, #ec4899);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shine 4s linear infinite;
    }

    /* Logo Glow/Shimmer Effect */
    .logo-glow {
      position: relative;
      overflow: hidden;
    }
    .logo-glow::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: rotate(45deg);
      animation: shimmer 5s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translate(-100%, -100%) rotate(45deg); }
      25%, 100% { transform: translate(100%, 100%) rotate(45deg); }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #ec4899;
    }

    /* Custom Shape Dividers */
    .custom-shape-divider-bottom-1678123456 {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
        transform: rotate(180deg);
    }
    .custom-shape-divider-bottom-1678123456 svg {
        position: relative;
        display: block;
        width: calc(130% + 1.3px);
        height: 60px;
    }
    .custom-shape-divider-bottom-1678123456 .shape-fill {
        fill: #FFFFFF;
    }
  </style>
